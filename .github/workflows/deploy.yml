---
name: Deploy
on:
  workflow_run:
    workflows:
      - Tests
    branches:
      - main
    types:
      - completed
jobs:
  fly:
    name: Deploy to Fly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
